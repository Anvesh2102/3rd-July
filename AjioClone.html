<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio Clone</title>
    <link rel="stylesheet" href="ajio.css">
</head>
<body>
    <header id="head">
        <div class="top">
            <div id="image">
                <img src="ajioLogo.png" alt="Ajio logo" id="logo"/>
            </div>
            <div id="prom">
            <div id="mem">
                <a id="signup">Sign In/Join Ajio</a>
                <a id="cust">Customer Care</a>
                <a id="visit">Visit AJIOLUXE</a>
            </div>
            <div id="sections">
                <a id="men" >MEN</a>
                <a id="women" >WOMEN</a>
                <a id="kid" >KIDS</a>
                <a id="beauty" >BEAUTY</a>
                <a id="hnk" >HOME & KITCHEN</a>
                <input type="search" id="search" placeholder="   Search AJIO                                🔍︎" />
                <a href="" id="wish"><img src="like.png" alt="wish list" id="like"></a>
                <a href="" id="cart"><img src="shopping.png" alt="Cart" id="ord"></a>
            </div>
            </div>
        </div>
    </header><br><br>
    <div class="slide">
    <div class="slideshow">
        <marquee id="m" behavior="scroll" direction="right"><img src="prod1.png" alt="product1">
        <img src="prod2.png" alt="product2">
        <img src="prod3.png" alt="product3">
        <img src="prod4.png" alt="product4">
        <img src="prod5.png" alt="product5"></marquee>
    </div><br>
    <div id="#probar"><iframe src="progressBar.html" width="100%" height="500px"></iframe></div><br><br>
</div>
<div id="sales">
    <div class="sale">
        <img src="sales1.png" alt="product1">
        <!-- <h1 class="">Half Saree</h1>
        <p>2599/-</p>
        <button>PURCHASE</button> -->
    </div>
    <div class="sale"><img src="sales2.png" alt="product2"></div>
    <div class="sale"><img src="sales3.png" alt="product3"></div>
    <div class="sale"><img src="sales4.png" alt="product4"></div>
</div><br><br><br>
<footer id="foot">

</footer>
</body>
</html>
